<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#D4AF37" />
        <meta name="description" content="JPM - Cartes de visite digitales NFC professionnelles" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
        <title>JPM | Cartes de visite digitales</title>
        
        <style>
            /* Style du loader immédiat */
            #initial-loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #0a0a0b;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }
            .loader-text {
                color: #D4AF37;
                font-family: 'Inter', sans-serif;
                letter-spacing: 0.5em;
                font-size: 14px;
                font-weight: 600;
                text-transform: uppercase;
                margin-bottom: 20px;
                animation: pulse 1.5s infinite ease-in-out;
            }
            .spinner {
                width: 30px;
                height: 30px;
                border: 2px solid rgba(212, 175, 55, 0.1);
                border-top: 2px solid #D4AF37;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        
        <div id="initial-loader">
            <div class="loader-text">Jamaney</div>
            <div class="spinner"></div>
        </div>

        <div id="root"></div>

        <script>
            // Ce petit script retire le loader dès que React a fini de charger l'application
            window.onload = function() {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            };
        </script>
    </body>
</html>
